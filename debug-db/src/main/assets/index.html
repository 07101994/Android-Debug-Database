    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

    <link href="custom.css" rel="stylesheet">

</head>
<body>

<!-- Navigation -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">DebugDB</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="https://github.com/amitshekhariitbhu" target="_blank">Github</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Other Projects<b
                            class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li>
                            <a href="https://github.com/amitshekhariitbhu" target="_blank">Project
                                One</a>
                        </li>
                        <li>
                            <a href="https://github.com/amitshekhariitbhu" target="_blank">Project

                        <li>

                    </ul>

            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>

<div class="container padding-fifty">

    <div class="row padding-twenty">
        <div class="col-sm-12">
            <div class="form-group">
                <label for="query">Query</label>
                <input class="form-control" id="query">
            </div>
            <button id="selected-db-info" type="button" class="btn btn-info">Welcome</button>
            <button type="submit" onclick="queryFunction()" class="btn btn-primary pull-right">Run
                Query
            </button>
        </div>
    </div>


    <div class="row padding-twenty">

        <div class="col-sm-2">
            <div class="panel panel-info">
                <div class="panel-heading">Databases</div>
            </div>
            <div id="db-list" class="list-group">
            </div>
        </div>

        <div class="col-sm-2">
            <div class="panel panel-info">
                <div class="panel-heading">Tables</div>
            </div>
            <div id="table-list" class="list-group">
            </div>
        </div>

        <div class="col-sm-8">
            <div class="panel panel-info">
                <div class="panel-heading">Data</div>
            </div>
            <div>
                <table cellpadding="0" cellspacing="0" border="0"
                       class="table table-striped table-bordered display" id="db-data"></table>
            </div>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
